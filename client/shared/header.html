<template name="header">

  <header id="header">
            <ul class="header-inner">
                <li id="menu-trigger" data-trigger="#sidebar">
                    <div class="line-wrap">
                        <div class="line top"></div>
                        <div class="line center"></div>
                        <div class="line bottom"></div>
                    </div>
                </li>

                <li class="logo hidden-xs">
                    <a href="{{pathFor 'home'}}">FlippyCampus Admin</a>
                </li>

                <li class="pull-right">
                <ul class="top-menu">
                    <li id="toggle-width">
                        <div class="toggle-switch">

                            <label for="tw-switch" class="ts-helper"></label>
                        </div>
                    </li>
                    <li id="top-search">
                        <a class="tm-search" href="#"></a>
                    </li>
                    <li class="dropdown">

                            <div class="listview" id="notifications">
                                <div class="lv-header">
                                    Notification

                                    <ul class="actions">
                                        <li class="dropdown">
                                            <a href="#" data-clear="notification">

                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="tm-settings" href="#"></a>
                        <ul class="dropdown-menu dm-icon pull-right">

                                <a data-action="fullscreen" href="#"><i class="fa fa-arrows-alt"></i> Toggle Fullscreen</a>
                            </li>
                            <li>
                                <a data-action="clear-localstorage" href="#"><i class="fa fa-trash-o"></i> Clear Local Storage</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-user"></i> Privacy Settings</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-cogs"></i> Other Settings</a>
                            </li>
                        </ul>
                    </li>
                    </ul>
                </li>

            <div id="top-search-wrap">
                <input type="text">
                <i id="top-search-close">&times;</i>
            </div>
