<template name="login">
        <form class="login-form" name="loginForm">
            <div class="lc-block toggled" id="l-login">
                <div class="input-group m-b-20">
                    <span class="input-group-addon orangify"><i class="fa fa-user fa-2x"></i></span>
                    <div class="fg-line">
                        <input type="email" name="email" class="form-control email" placeholder="Email">
                    </div>
                </div>

                <div class="input-group m-b-20">
                    <span class="input-group-addon orangify"><i class="fa fa-lock fa-2x"></i></span>
                    <div class="fg-line">
                        <input type="password" name="password" class="form-control password" placeholder="Password">
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Keep me signed in
                    </label>
                </div>

                <a href="#" type= "submit" class="js-login btn btn-login btn-danger btn-float"><i class="fa fa-arrow-right"></i></a>

                <ul class="login-navigation">
                    <li data-block="#l-register" class="bgm-red">Register</li>
                    <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>
                </ul>
            </div>
        </form>
</template>
